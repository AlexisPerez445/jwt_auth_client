<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center m-5">
    <div class="col-md-9 col-lg-6 col-xl-5 text-center">
      <div><i style="font-size: 20em" class="fa-solid fa-user"></i></div>
    </div>
    <div class="col-md-8 col-lg-6 col-xl-7">
      <form style="width: fit-content" [formGroup]="this.resetForm">
        <div
          class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
        >
          <p class="lead fw-normal mb-5 me-3">Set your new password</p>
        </div>

        <!-- password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input
            type="text"
            id="password"
            class="form-control form-control-lg"
            placeholder="Enter a password"
            name="password"
            formControlName="password"
            [class.is-invalid] ="CampoNoValido('password')"
            [class.is-valid] ="!CampoNoValido('password') && touched('password')"
          />
        </div>

        <!-- password2 input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password2">Repeat Password</label>
          <input
            type="text"
            id="password2"
            class="form-control form-control-lg"
            placeholder="Repear password"
            name="password"
            formControlName="password2"
            [class.is-invalid] ="CampoNoValido('password2')"
            [class.is-valid] ="!CampoNoValido('password2') && touched('password2')"
          />
        </div>

        <div *ngIf="this.samePassword" class="alert alert-success" role="alert">Password changed!</div>

        <div *ngIf="this.samePassword === false" class="alert alert-danger" role="alert">Diferent password!</div>

        <div *ngIf="this.forbidden" class="alert alert-danger" role="alert">Forbidden!</div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
            (click)="this.resetPassword()"
          >
            Reset password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
